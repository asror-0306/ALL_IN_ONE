<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- main css -->
    <link href="./style.css" rel="stylesheet" />
    <title>PHOTOS</title>
</head>
<body>
    <!-- -------FIGURE---------- -->
    <figure>
        <img alt="image" src="https://picsum.photos/id/214/300/300" />
        <figcaption>Najimbey Qirol</figcaption>
    </figure>

    <picture>
        <source media="(min-width:1200px )"
                srcset="https://picsum.photos/id/80/800/800" />
        <source media="(min-width:992px )"
                srcset="https://picsum.photos/id/83/600/600" />

        <source media="(min-width:768px )"
                srcset="https://picsum.photos/id/81/400/400" />
        <source media="(min-width:480px )"
                srcset="https://picsum.photos/id/87/300/300" />
                <img src="../TABLE/image.png" alt="image">
    </picture>

    <img src="https://picsum.photos/id/90/300/300" srcset="https://picsum.photos/id/90/500/500 1x, https://picsum.photos/id/90/600/600 2x,  https://picsum.photos/id/90/800/800 3x "alt="img">
</body>
</html>
